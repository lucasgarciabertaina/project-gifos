<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Busca, comparte y crea los GIFOS que más te gusten!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS</title>
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/styles/style.css"
      media="screen and (min-width: 375px)"
    />
    <link
      rel="stylesheet"
      href="/styles/desktop.css"
      media="screen and (min-width: 1200px)"
    />
  </head>
  <body id="index">
    <header class="header">
      <div class="header__container">
        <img class="logo" alt="logo-gifos" />
      </div>
      <nav class="header__nav-bar">
        <input id="header-checkbox" class="header__checkbox" type="checkbox" />
        <span class="header__burger-icon" id="burger-icon"></span>
        <ul id="elements-container" class="header__elements-container">
          <li class="header__list-element">
            <a class="header__list-link" id="mode">MODO NOCTURNO</a>
          </li>
          <span class="header__line-of-list-elements"></span>
          <li class="header__list-element">
            <a class="header__list-link" href="./favorites.html">FAVORITOS</a>
          </li>
          <span class="header__line-of-list-elements"></span>
          <li class="header__list-element">
            <a class="header__list-link" href="#">MIS GIFOS</a>
          </li>
          <a
            class="header__add-icon--active header__line-of-list-elements"
            href="#"
          ></a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="create-gifo">
        <section class="create-gifo__container">
          <h2 class="create-gifo__title"">
            Aquí podrás <br> crear tus propios <span class="create-gifo__title--secondary">GIFOS</span>
          </h2>
          <p class="create-gifo__paragraph">
            ¡Crea tu GIFO en sólo 3 pasos!<br>(sólo necesitas una cámara para
            grabar un video)
          </p>
          <span class="create-gifo__line create-gifo__line--top-left"></span>
          <span class="create-gifo__line create-gifo__line--top-right"></span>
          <span class="create-gifo__line create-gifo__line--bottom-left"></span>
          <span class="create-gifo__line create-gifo__line--bottom-right"></span>
        </section>
        <ul class="steps">
          <li class="steps__step">1</li>
          <li class="steps__step">2</li>
          <li class="steps__step">3</li>
        </ul>
        <span class="line-break"></span>
        <button class="create-gifo___button">COMENZAR</button>
      </section>
    </main>

    <footer>
      <div class="footer__desktop-divisor">
        <p class="footer__paragraph">Compartir en:</p>
        <div class="footer__icons-container">
          <a href=""><span class="footer__icon footer__facebook"></span></a>
          <a href=""><span class="footer__icon footer__twitter"></span></a>
          <a href=""><span class="footer__icon footer__instagram"></span></a>
        </div>
      </div>
      <p class="footer__rights">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="./apps/app.js" type="module"></script>
  </body>
</html>
