<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Busca, comparte y crea los GIFOS que más te gusten!"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css" media="screen and (min-width: 375px)">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img class="logo" src="./images/logo-mobile.svg" alt="logo-gifos">
        </div>
        <nav class="header__nav-bar">
            <input class="header__checkbox" type="checkbox">
            <span class="header__burger-icon"></span>
            <ul class="header__elements-container">
                <li class="header__list-element"><a class="header__list-link" href="#">Modo Nocturno</a></li>
                <span class="header__line-of-list-elements"></span>
                <li class="header__list-element"><a class="header__list-link" href="#">Favoritos</a></li>
                <span class="header__line-of-list-elements"></span>
                <li class="header__list-element"><a class="header__list-link" href="#">Mis Gifos</a></li>
                <span class="header__line-of-list-elements"></span>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h1 class="search-section__title">Inspírate, busca, guarda, y crea los mejores <span class="search-section__gifos-color">GIFOS</span></h1>
            <img class="search-section__image" src="./images/ilustra_header.svg" alt="">
            <section class="search-section__search">
                <span class="search-section__icon-search"></span>
                <input class="search-section__finder" type="text" placeholder="Busca GIFOS y más">
            </section>
            <h3 class="search-section__trending-title">Trending:</h3>
            <p class="search-section__trending-paragraph">Reactions, Entertainment, Sports, Stickers, Artists</p>
        </section>

        <section class="trending">
            <h2 class="trending__title">Trending GIFOS</h2>
            <p class="trending__paragraph trending__paragraph--top">Mira los últimos</p>
            <p class="trending__paragraph trending__paragraph--bottom">GIFOS de nuestra comunidad.</p>
            <section class="trending__container">
                <div class="trending__gifo"></div>
                <div class="trending__gifo"></div>
                <div class="trending__gifo"></div>
                <div class="trending__gifo"></div>
                <div class="trending__gifo"></div>
                <div class="trending__gifo"></div>
            </section>
        </section>
    </main>
    <footer>
        <p class="footer__paragraph">Compartir en:</p>
        <div class="footer__icons-container">
            <span class="footer__icon"></span>
            <span class="footer__icon"></span>
            <span class="footer__icon"></span>
        </div>
        <p class="footer__rights">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
</body>
</html>
